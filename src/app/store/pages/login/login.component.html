<div class="container">
    <p-card header="Login" class="card-center container">
        <form #formLogin="ngForm" (ngSubmit)="login()">
            <div class="form-group input-b">
                <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input type="text" pInputText [(ngModel)]="usuario" name="usuario" class="p-inputtext-lg" placeholder="Username">         
                </span>
            </div>
            <div class="form-group input-b">
                <p-password [(ngModel)]="password" name="password" class="p-inputtext-lg" [toggleMask]="true" placeholder="Password"></p-password>
            </div>
            <div class="form-group input-b text-right">
                <p-button label="Iniciar SesiÃ³n" type="submit"></p-button>
            </div>
        </form>
        
    </p-card>
    
</div>
